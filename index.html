<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class = "googleIcon" rel = "icon"
    type = "image/x-icon" href="./images/circleIcon.png"> 
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <nav id="navbar">
        <ul class="navbar-menu">
            <li><a href="#gmail">Gmail</a></li>
            <li><a href="#images">Images</a></li>
            <li><a href="https://www.google.rs/intl/sr/about/products?tab=wh" class="material-icons"><i class="material-icons">apps</i></a></li>
            <li><img src="./images/gmail-avatar.png" class="gmail-profile"></img></li>
        </ul>
    </nav>
    <header id="header">
        <div class="header-content">
            <img src="./images/google.png" alt="google logo">
            <div class="search">
            <div class="search-bar-icon">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
            <div class="search-bar-input">
             <input type="text" id="search" class="input-bar">
            </div>
             <div class="search-bar-microphone">
                 <img src="./images/microphone.png" alt="microphone" style="width: 15px; height: 20px;">
            </div>
            </div>
            <div class="buttons">
                <button class="btn-left">Google Search</button>
                <button class="btn-left">I'm Feeling Lucky</button>
            </div>
        </div>
    </header>
</body>
</html>
